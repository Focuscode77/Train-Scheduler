<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/styles.css">
   
    <!-- Bootstap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Scheduler</title>
   
    <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!-- Jumbotron Title -->
    
        <header class="header">
          <div class="header__text-box u-margin-bottom-medium">
            <h1 class="heading-primary heading-primary--main">Train Scheduler</h1>
        </div>

    </header>
    <container>
        <table class="table primary-border">
            <thead class="thead-light">
                <th scope="col">Current train Schedule</th>
            </thead>

        </table>
        <table class="table primary-border">
            <!-- <thead class="thead-dark"> -->
            <tr>
                <th scope="col">Train name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>

            </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="Train-Name">Philadelphia Express</th>
                    <td id="Destination">30TH Market</td>
                    <td id="Frequency">25</td>
                    <td id="Next-Arrival">5:35pm </td>
                    <td id="Minutes Away"> 10</td>
                    
                </tr>
            </tbody>
            <!-- Train 2 -->
            <tbody>
                    <tr>
                        <td id="Train-Name">New york Burst</th>
                        <td id="Destination">New york</td>
                        <td id="Frequency">65</td>
                        <td id="Next-Arrival">6:15pm </td>
                        <td id="Minutes Away"> 45</td>
                        
                    </tr>
                </tbody>
                <!-- Train 3 -->
                <tbody>
                        <tr>
                            <td id="Train-Name">Boston boom </th>
                            <td id="Destination">Boston</td>
                            <td id="Frequency">15</td>
                            <td id="Next-Arrival">7:30pm </td>
                            <td id="Minutes Away"> 20</td>
                            
                        </tr>
                    </tbody>
                    <!-- Train 4 -->
                    <tbody>
                            <tr>
                                <td id="Train-Name">Oregon Mixer </th>
                                <td id="Destination">Oregon</td>
                                <td id="Frequency">2000</td>
                                <td id="Next-Arrival">7:35pm </td>
                                <td id="Minutes Away"> 15</td>
                                
                            </tr>
                        </tbody>
        </table>
    </container>
    <!-- Form 2 -->
    <table class="table primary-border">
        <thead class="thead-light">
            <th scope="col">Add Train</th>
        </thead>

    </table>

    <form>

        <div class="form-group">
            <label >Train Name</label>
            <input type="name" class="form-control" id="New-Train" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label >Destination</label>
            <input type="name" class="form-control" id="Destination">
        </div>
        <div class="form-group">
                <label>First Train Time(HH:mm-military time)</label>
                <input type="number" class="form-control" id="First-tt">
            </div>
            <div class="form-group">
                    <label >Frequency (min)</label>
                    <input type="number" class="form-control" id="Frequency">
                </div>
                   
       
        <button type="submit" class="btn btn-primary"id="add-user">Submit</button>
    </form>




    <!-- Js Script -->
    <script src="assets/js/script.js">   </script>

</body>

</html>
